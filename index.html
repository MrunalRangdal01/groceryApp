<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groxi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .background-div {
            background-image: url('assets/banner.png');
            background-size: 100% auto;
            background-position: center;
            width: 100%;
            /* Adjust width as needed */
            height: 250px;
            /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .inner-container {
            height: 200px;
            width: 300px;
            background-color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Adjust the padding as needed */
            border-top: solid 3px;
            border-color: rgb(202, 224, 15);
        }

        hr {
            border: none;
            border-top: 1px solid rgb(202, 224, 15);
            width: 100%;
            margin-top: 10px;
        }

        .content span {
            color: rgb(202, 224, 15);
            margin: 10px;
            padding-top: 50px;
            /* Adjust the top padding as needed */
        }

        .content b {
            color: black;
        }

        /* Navbar */
        .navbar {
            height: 50px;
            /* Height of the navbar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            /* Padding for the navbar content */
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            /* Remove underline from the anchor tag */
            margin: 10px;
        }

        .navbar-links {
            list-style-type: none;
            /* Remove bullet points from the list */
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
            display: flex;
            color: black;

        }

        .navbar-links li {
            margin-right: 30px;
            /* Adjust spacing between navbar links */
        }

        .navbar-links li a {
            color: black;
            /* Text color for the navbar links */
            text-decoration: none;
            /* Remove underline from the anchor tag */
        }
    </style>
</head>

<body>
    <div class="row" style="background-image: url('assets/banner.png');">
        <div class="navbar">
            <a href="#" class="navbar-brand">
                <img src="assets/logo.png" width="80">
            </a>
            <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" style="color:rgb(202, 224, 15)">Shop</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">
                        <img src="assets/svg/search.svg" width="15">
                    </a></li>
                <li><a href="#">
                        <img src="assets/svg/user.svg" width="15">
                    </a></li>
                <li><a href="#">
                        <img src="assets/svg/heart.svg" width="15">
                    </a></li>
                <li><a href="#">
                        <img src="assets/svg/cart.svg" width="15">
                    </a></li>
                <!-- Add more navbar links as needed -->
            </ul>
        </div>
        <div class="background-div flex justify-content:center align-items: center;
    ">

            <div class="container">
                <div class="inner-container">
                    <div class="content">
                        <span>Home <img src="assets/svg/arrowRight.svg" width="10"> Shop</span>
                        <br>
                        <span><b>Shop</b></span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container text-center">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
